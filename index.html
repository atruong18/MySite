<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>

		<div id="app" class="col-sm-6">
			<table class="table table-condensed table-striped">
				<thead>
					<tr>
						<th>Item</th>
						<th>Area</th>
						<th>Quest</th>
						<th>AP Cost</th>
						<th>AP per Drop</th>
						<th>Drop Rate</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in items">
						<td><img v-bind:src="item.imageUrl" style="width: 85px;"/></td>
						<td>
							<div v-for="(loc, index) in item.dropLoc">{{loc.area}}</div>
						</td>
						<td>
							<div v-for="(loc, index) in item.dropLoc">{{loc.quest}}</div>
						</td>
						<td>
							<div v-for="(loc, index) in item.dropLoc">{{loc.ap}}</div>
						</td>
						<td>
							<div v-for="(loc, index) in item.dropLoc">{{loc.apPerDrop}}</div>
						</td>
						<td>
							<div v-for="(loc, index) in item.dropLoc">{{loc.dropRate}}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="resources/js/index.js"></script>

</html>
